<div style="width: 100%;" fxLayoutAlign="center center" fxLayout="column">
    <div style="width: 60%;" fxLayoutAlign="center center" fxLayout="column">

        <mat-toolbar style="width: 100%;" fxLayoutAlign="space-between center" color="primary">
            <div style="width: 50%;color: white;" fxLayoutAlign="start center">Phone Book List </div>
            <div style="width: 50%;" fxLayoutAlign="end center">
                <mat-icon style="cursor: pointer;" [routerLink]="['/addContact']">add_circle</mat-icon>
            </div>
        </mat-toolbar>

        <table mat-table [dataSource]="numbersList" class="mat-elevation-z8" style="width: 100%;">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>


            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef>Name </th>
                <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>

            <ng-container matColumnDef="mobileNo">
                <th mat-header-cell *matHeaderCellDef> Mobile No </th>
                <td mat-cell *matCellDef="let element"> {{element.mobileNo}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <div fxLayout="row" fxLayoutGap="0.6rem">
                        <mat-icon style="cursor: pointer;" [routerLink]="['/edit/',element.id]">edit</mat-icon>
                        <mat-icon style="cursor: pointer;" (click)="onDelete(element.id)">delete</mat-icon>
                    </div>

                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
